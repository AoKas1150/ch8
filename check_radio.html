<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <b>Flower:</b>
        <input type="checkbox" id="rose" value="กุหลาบ" checked>กุหลาบ
        <input type="checkbox" id="jasmine" value="มะลิ" checked>มะลิ
        <input type="checkbox" id="orchid" value="กล้วยไม้" checked>กล้วยไม้
        <br><br>

        <b>Fruit:</b>
        <input type="radio" name="fruit" value="ทุเรียน" >ทุเรียน
        <input type="radio" name="fruit" value="เงาะ" >เงาะ
        <input type="radio" name="fruit" value="ลำใย" >ลำใย
        <input type="radio" name="fruit" value="องุ่น" >องุ่น
        <br><br>

        <button  type="button" onclick="checkSelection()">ตรวจสอบการที่ลือก</button>
    </form>


    <script>
        let button = document.getElementById('button')
        let checkbox = document.querySelectorAll('[type="checkbox"]')
        let radio = document.getElementsByName('fruit')
        function checkSelection(){
            let Flower = []
            for (chk of checkbox) {
                if (chk.checkbox) {
                    Flower.push(chk.value)
                }
            }
            alert(Flower.join(', '))
            for (rdo of radio) {
                if (rdo.checkbox) {
                    alert(rdo.value)
                    break
                }
            }
        }
        for(chk of checkbox) {
            chk.addEvntLitstener('change',checkSelection)
        }
        for(chk of radio) {
            chk.onchang = checkSelection
        }
    </script>
</body>
</html>
